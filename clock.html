<!DOCTYPE html>
<html>
<head>
<style>
html, body{
	margin-top: 150px;
	width: 100%;
	height: 100%;
	background-color: #FCAC2C;

}

#txt{
	text-align: center;
	color: #53A87C;
    font-size: 200px;
	font-family: "Arial";
}

</style>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i}; 
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt"></div>

</body>
</html>
